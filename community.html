<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Communauté - StopNova</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<h1><img src="logo.png" alt="StepNova" width="40"> Communauté StopNova</h1>

<div class="stats-card">
<h2><i class="fas fa-comments"></i> Chat Social</h2>
<div id="chatBox" class="chat-box"></div>
<input type="text" id="chatInput" placeholder="Écrire message...">
<button onclick="sendMessage()"><i class="fas fa-paper-plane"></i> Envoyer</button>
</div>

<div class="stats-card">
<h2><i class="fas fa-trophy"></i> Challenges Communautaires</h2>
<div id="challengeList"></div>
</div>

<div class="stats-card">
<h2><i class="fas fa-users"></i> Utilisateurs en ligne</h2>
<ul id="userList"></ul>
</div>

<script type="module" src="community.js"></script>
</body>
</html>
